<div class="field">
  <div class="file is-centered is-boxed has-name" [class.is-info]="fileInfo === 0" [class.is-danger]="fileInfo === 1" [class.is-success]="fileInfo === 2">
    <label class="file-label">
      <input class="file-input" type="file" name="fichero" (change)="handleFileInput($event.target.files)">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">
          Centered fileâ€¦
        </span>
      </span>
      <span class="file-name">
        {{fileName}}
      </span>
    </label>
  </div>
</div>
<div class="buttons is-centered">
  <div class="control">
    <button class="button is-info" [disabled]="fileInfo !== 2" (click)="upload()">Enviar</button>
  </div>
  <div class="control">
    <button class="button">Volver</button>
  </div>
</div>
